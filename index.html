<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="heading">
            <div class="jumbotron text-center">
                <h1>Your Personal To-Do List</h1>
            </div>
        </div>
    </header>

    <section id="todo-list">
        <div class="container">
            <form class="add-todo" method="post" role="form" action="{{ url_for('home') }}">
                <div class="input-group input-group-lg" data-provide="datepicker">
                    <input type="text" name="ItemToDo" class="form-control" id="ItemToDo" placeholder="Add a new task" required>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">Add Task</button>
                    </div>
                </div>
            </form>

            {% for tasks in all_tasks %}
            <h3><a class="link-success" href="{{url_for('delete_task', task_id=tasks.id) }}">âœ”  </a>{{ tasks.task }}</h3>
            {% endfor %}
        </div>
    </section>
</body>
</html>
